<mat-dialog-content>
    <mat-list>
        <mat-list-item>{{message}}</mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <mat-label>Value</mat-label>
                <input matInput type="number" />
            </mat-form-field>
            <mat-slider> [max]="1920" [min]="250" [step]="1" [thumbLabel]="true" [(ngModel)]="x_axis" [vertical]="vertical">> </mat-slider>
        </mat-list-item>
        <mat-list-item>
            <mat-dialog-actions>
                <button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1" routerLink="/editor">Oui</button>
                <button mat-raised-button mat-dialog-close tabindex="-1">Non</button>
            </mat-dialog-actions>
        </mat-list-item>
    </mat-list>
</mat-dialog-content>
