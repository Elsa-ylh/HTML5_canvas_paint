<div class="container">
    <h1 class="header-item">Bienvenue au cours</h1>

    <mat-list>
        <mat-list-item>
            <button mat-raised-button color="primary" class="main-menu-button" (click)="createNewDrawing()">
                <mat-icon>add</mat-icon>
                Créer un nouveau dessin
            </button>
        </mat-list-item>
        <mat-list-item *ngIf="onGoingDrawing">
            <button mat-raised-button class="main-menu-button">
                <mat-icon>play_arrow</mat-icon>
                Continuer un dessin
            </button>
        </mat-list-item>
        <mat-list-item>
            <button mat-raised-button disabled class="main-menu-button">
                <mat-icon>view_carousel</mat-icon>
                Ouvrir le carrousel de dessins
            </button>
        </mat-list-item>
        <mat-list-item>
            <button mat-raised-button class="main-menu-button" (click)="openDocumentation()">
                <mat-icon>article</mat-icon>
                Ouvrir la documentation
            </button>
        </mat-list-item>
    </mat-list>

    <div class="footer-item">
        <h4 class="team-name">Équipe 103</h4>
        <p>Tai Chen Li, Alphonse Desrosiers, John Maliha, Hugo Lachieze-Rey, Victor Kim, Lucas Tassaux</p>
    </div>
</div>
