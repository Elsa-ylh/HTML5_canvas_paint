<mat-list class="simple-toolbar-sidebar">
    <mat-button-toggle-group vertical="true">
        <mat-button-toggle>
            <mat-icon>edit</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle>
            <mat-icon svgIcon="eraser"></mat-icon>
        </mat-button-toggle>
        <mat-button-toggle [matMenuTriggerFor]="menu">
            <mat-icon>brush</mat-icon>
        </mat-button-toggle>
        <app-brush-tool></app-brush-tool>
        <mat-button-toggle>
            <mat-icon>horizontal_rule</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle>
            <mat-icon>crop_16_9</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle>
            <mat-icon>panorama_fish_eye</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle>
            <mat-icon>color_lens</mat-icon>
        </mat-button-toggle>
    </mat-button-toggle-group>
</mat-list>

<mat-menu #menu="matMenu">
    <button mat-raised-button (click)="naturalBrushTool()">pinceau 1</button>
    <button mat-raised-button>pinceau 2</button>
    <button mat-raised-button>pinceau 3</button>
    <button mat-raised-button>pinceau 4</button>
    <button mat-raised-button>pinceau 5</button>
</mat-menu>

<mat-list class="extended-navigation-sidebar">
    <mat-button-toggle-group vertical="true">
        <mat-button-toggle appearance="radio" (click)="createNewDrawing()">
            <mat-icon>add</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle>
            <mat-icon>article</mat-icon>
        </mat-button-toggle>
    </mat-button-toggle-group>
</mat-list>
